name: glinfo

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: "ubuntu-22.04"
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: "recursive"

    - name: Configure dependencies
      run: |
        sudo apt-get install libglu1-mesa libglu1-mesa-dev libgl1-mesa-glx libgl1-mesa-dev \
        libsdl2-dev libeigen3-dev libglew-dev \
        libbz2-dev libzip-dev binutils-dev

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE

    - name: Build
      working-directory: ${{runner.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Build AppImage
      shell: bash
      run: chmod +x $GITHUB_WORKSPACE/utils/cicd/generate_appimage.sh && $GITHUB_WORKSPACE/utils/cicd/generate_appimage.sh

    - name: Upload AppImage
      uses: actions/upload-artifact@v4.6.2
      with:
        name: OpenGL Info Release AppImage
        path: build_app/glinfo-x86_64.AppImage